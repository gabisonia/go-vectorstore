services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: go-vectorstore-pg
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: vectorstore_test
    ports:
      - "54329:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d vectorstore_test"]
      interval: 2s
      timeout: 2s
      retries: 30
